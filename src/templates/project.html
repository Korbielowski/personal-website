{% extends "base.html" %}
{% block title %}{{ project.title }}{% endblock %}

{% block style %}
<style>
    .project-title {
        font-size: 5em;
    }

    .header-container {
        margin: 3vh auto 5vh;
        max-width: fit-content;
    }

    .project-container {
        margin-top: 3vh;
        margin-bottom: 5vh;
        text-align: left;
        line-height: 1.8;
        font-size: x-large;
    }

    .project-container ul {
        margin-left: 30px;
    }
</style>
{% endblock style %}

{% block content %}

<div class="wrapper-container">
    <header class="header-container">
        <h1 class="project-title">{{ project.title }}</h1>
    </header>
    <div class="project-container">
        {{ project.body|safe }}
    </div>
</div>

{% endblock content %}
