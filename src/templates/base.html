<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1f265fa34c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    {% block style %}{% endblock style %}
</head>

<body>
    <nav class="navBar">
        <div class="navigation-container">
            <ul class="navigation-list">
                <li>
                    <a href="{{ url_for('welcome_page') }}" title="Home">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('blog') }}" title="Blog">
                        <i class="fa-solid fa-newspaper"></i>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('portfolio') }}" title="Portfolio">
                        <i class="fa-solid fa-suitcase"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="links-list-container">
            <ul class="links-list">
                <li>
                    <a href="https://github.com/Korbielowski" target="_blank" title="GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/dawid-stasinski123/" target="_blank" title="LinkedIn">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock content %}
</body>
