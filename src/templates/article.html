{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}

{% block style %}
<style>
    .article-title {
        font-size: 4em;
    }

    .article-container ul {
        margin-left: 1.5vw;
    }

    @media only screen and (max-width: 600px) {

        .article-title {
            font-size: 3em;
        }

        .articles-list {
            max-width: 90vw;
            min-width: 90vw;
        }

        .navigation-link {
            font-size: large;
        }

        .article-date {
            font-size: small;
        }

        .article-container ul {
            margin-left: 4vw;
        }
    }
</style>
{% endblock style %}

{% block content %}

<div class="wrapper-container">
    <header>
        <h1 class="article-title">{{ article.title }}</h1>
    </header>
    <div class="article-container">
        {{ article.html|safe }}
    </div>
</div>

{% endblock content %}
